name: CI

on:
  push:
    branches:
      - 'main'
      - 'renovate/**'
  pull_request:

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'yarn'

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('package.json', 'yarn.lock', 'next.config.js') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ github.ref }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

